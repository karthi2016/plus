<h3>{{title}}</h3>

<table class="table table-striped table-bordered table-hover" data-sort-name="created" data-sort-order="desc">
	<thead>
		<tr>
			<th data-field='description' data-sortable='true'>Description</th>
			<th data-field='type' data-sortable='true'>Object Type</th>
			<th data-field='created' data-sortable='true'>Created</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="node in graph.nodes">
			<td>
				<a ng-if='node.type=="npid"' ng-href='/plus/index.html#/graph/{{node.id}}'>{{node.label}}</a>
				<a ng-if='node.type!="npid"' ng-href='/plus/index.html#/graph/{{node.oid}}'>{{node.label}}</a>
			</td>
			<td>{{ node.type + "/" + node.subtype }}</td>
			<td>{{ node.created | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
		</tr>
	</tbody>
</table>
