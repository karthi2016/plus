<table class="table table-striped table-bordered table-hover" data-sort-name="created" data-sort-order="desc">
	<thead>
		<tr>
			<th data-field='name' data-sortable='true'>Name</th>
			<th data-field='created' data-sortable='true'>Created</th>
		</tr>
	</thead>

	<tr ng-repeat="actor in graph.actors">
		<td><a href="#/actors/{{actor.id}}">{{actor.name}}</a></td>
		<td>{{ actor.created | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
	</tr>
</table>
